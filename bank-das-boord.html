<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dhas Bord</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <header>
        <h1 class="text-5xl font-bold text-center mb-5">let's get money ...!</h1>
        <hr>
    </header>
    <main class="w-9/12 mx-auto  ">
        <div class="flex justify-between items-center w-9/12 mx-auto mt-52">
            <div class="bg-pink-500 w-[300px] rounded-lg">
                <h1 class="text-4xl py-4 text-center text-black font-bold uppercase ">deposit</h1>
                <h2 class="text-center text-5xl py-5 text-black font-bold">$<span id="deposit-value">00</span></h2>
            </div>
            <div class="bg-yellow-500 w-[300px] rounded-lg">
                <h1 class="text-4xl py-4 text-center text-black font-bold uppercase ">Withdraw</h1>
                <h2 class="text-center text-5xl py-5 text-black font-bold">$<span id="pre-withdraw">00</span></h2>
            </div>
            <div class="bg-red-500 w-[300px] rounded-lg"> 
                <h1 class="text-4xl py-4 text-center text-black font-bold uppercase ">Blance</h1>
                <h2 class="text-center text-5xl py-5 text-black font-bold">$<span id="totao-Blanche">1240</span></h2>
            </div>
        </div>
        <div class="flex justify-between items-center w-9/12 mx-auto my-10 gap-5">
            <div class="bg-purple-600 flex-1 text-center space-y-7 py-12 rounded-lg">
                <h1 class="text-3xl text-center font-bold">Please Deposit</h1>
                <input type="text" name="" id="diposit-fild" placeholder="$ Amount you want to deposit" class="px-4 py-2 rounded-md outline-none">
                <button id="deposit-btn" class="bg-orange-500 rounded-md px-3 py-2 text-white">Deposit</button>
            </div>
            <div class="bg-pink-600 flex-1 text-center space-y-7 py-12 rounded-lg ">
                <h1 class="text-3xl text-center font-bold">Please Withdraw</h1>
                
                    <input type="text" name="" id="withdraw-fild" placeholder="$ Amount you want to deposit" class="px-4 py-2 rounded-md outline-none ">
                <button id="withdraw-btn" class="bg-green-700 rounded-md px-3 py-2 text-white ">Withdraw</button>
                
            </div>
        </div>
    </main>
    <script src="js/bank-dash-bord.js"></script>
</body>
</html>
